{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="jumbotron text-center">
        <div class="container">
                <h1>Visitor Clock Out</h1>
        </div>
</div>

<!--添加发布会表单-->
<div class="container text-center">
        <div class="row" style="margin-top: 80px;">
                <!-- <div class="page-header">
                        <h3 style="margin-left: 150px;"> Visitor Clock In </h3>
                </div> -->

                <div class="col-md-6" style="width: 800px;">

                        <form class="form-horizontal" role="form" method="post" style="margin-left: 30px;">

                                <div class="form-group">
                                        <label for="firstname" class="col-sm-2 control-label">Event Name:</label>
                                        <div class="col-sm-10">
                                                {{ form.name }}
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">Location:</label>
                                        <div class="col-sm-10">
                                                {{ form.address }}
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">Occupancy:</label>
                                        <div class="col-sm-10">
                                                {{ form.limit }}
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">Date:</label>
                                        <div class="col-sm-10">
                                                {{ form.start_time }}
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label">Status:</label>
                                        <div class="col-sm-10">
                                                {{ form.status }}
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label for="lastname" class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                                <p style="color:green">{{ success }}</p>
                                        </div>
                                </div>

                                <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">Check In</button>
                                        </div>
                                </div>

                        </form>
                </div>
        </div>
</div>


{% endblock %}
